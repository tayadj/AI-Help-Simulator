<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Help Simulator</title>
        <style>
            body {
                font-family: 'Helvetica Neue', Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #121212;
                color: #f5f5f5;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
                margin: 10px;
                border: 2px solid #f5f5f5;
                background: transparent;
                color: #f5f5f5;
                border-radius: 4px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

                button:hover {
                    background: #f5f5f5;
                    color: #121212;
                }

            h1 {
                font-weight: 300;
                margin-bottom: 20px;
            }

            #status {
                margin-top: 20px;
                font-size: 14px;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <h1>AI Help Simulator</h1>
        <textarea id="promptInput" placeholder="Enter system prompt..." rows="5" cols="40"></textarea>
        <button id="sendPrompt">Send Prompt</button>
        <button id="start">Start</button>
        <button id="end">End</button>
        <div id="status"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
        <script>
            const socket = io();

            document.getElementById('sendPrompt').addEventListener('click', () => {
                const prompt = document.getElementById('promptInput').value;
                socket.emit('send_prompt', { prompt });
            });

            document.getElementById('start').addEventListener('click', () => {
                socket.emit('start');
            });

            document.getElementById('end').addEventListener('click', () => {
                socket.emit('end');
            });

            socket.on('status', (data) => {
                document.getElementById('status').innerText = data.message;
            });
        </script>
    </body>
</html>
